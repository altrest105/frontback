<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница не найдена | InvestMind</title>
    <!-- Те же подключения -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --secondary-color: #8b5cf6;
            --text-color: #e2e8f0;
            --text-secondary: #94a3b8;
            --bg-dark: #0f172a;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        
        .error-container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
        }
        
        .error-code {
            font-size: 12rem;
            font-weight: 800;
            line-height: 1;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            text-shadow: var(--shadow-lg);
        }
        
        .error-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--text-color);
        }
        
        .error-message {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .button.is-primary {
            background: var(--primary-color);
            border: none;
            font-weight: 600;
            transition: all 0.3s ease;
            color: white;
            padding: 1.5rem 2.5rem;
            font-size: 1.2rem;
        }
        
        .button.is-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }
        
        .button.is-light {
            background-color: #334155;
            color: var(--text-color);
            border-color: #334155;
            padding: 1.5rem 2.5rem;
            font-size: 1.2rem;
        }
        
        .button.is-light:hover {
            background-color: #3b4b5e;
            color: white;
        }
        
        .nav-links {
            margin-top: 3rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }
        
        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.2s ease;
        }
        
        .nav-links a:hover {
            color: var(--primary-color);
        }
        
        .search-box {
            max-width: 400px;
            margin: 2rem auto 0;
        }
        
        .search-box .input {
            background-color: #1e293b;
            border-color: #334155;
            color: var(--text-color);
            padding: 1.5rem;
            font-size: 1.1rem;
            border-radius: 50px;
        }
        
        .search-box .input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.125em rgba(99, 102, 241, 0.25);
        }
        
        .search-box .input::placeholder {
            color: var(--text-secondary);
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 8rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            .button {
                width: 100%;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">Страница не найдена</h1>
        <p class="error-message">
            Возможно, эта страница была удалена или перемещена.<br>
            Но не переживайте, ваш портфель инвестиций в безопасности!
        </p>
        
        <div class="buttons is-centered">
            <a href="index.html" class="button is-primary">
                <span class="icon">
                    <i class="fas fa-home"></i>
                </span>
                <span>На главную</span>
            </a>
            <a href="contacts.html" class="button is-light">
                <span class="icon">
                    <i class="fas fa-headset"></i>
                </span>
                <span>Связаться с нами</span>
            </a>
        </div>
        
        <!-- Поиск по сайту -->
        <div class="search-box">
            <div class="field">
                <div class="control has-icons-right">
                    <input class="input" type="text" placeholder="Поиск по сайту...">
                    <span class="icon is-right">
                        <i class="fas fa-search"></i>
                    </span>
                </div>
            </div>
        </div>
        
        <!-- Навигация -->
        <div class="nav-links">
            <a href="index.html">Главная</a>
            <a href="faq.html">FAQ</a>
            <a href="contacts.html">Контакты</a>
        </div>
    </div>
</body>
</html>
